            }
        }

        @media (min-width: 1024px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);

            opacity: 1;
        }

            color: white;
            border-color: transparent;
        }

            font-size: 2.5rem;
            margin-bottom: 0.75rem;

        }

            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .menu-card.active .menu-title {

        }

        .menu-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.5;
        }

        .menu-card.active .menu-desc {
            color: rgba(255, 255, 255, 0.9);

            left: 0;

        }

            right: 0;
            width: 100%;
            height: 100%;

            backdrop-filter: blur(10px);

        }

            }
            to {
                transform: translateX(0);
            }

            background: rgba(255, 255, 255, 0.5);

    </style>
</head>

                    <span class="menu-icon">${item.icon}</span>

                    <p class="menu-desc">${item.desc}</p>
                </div>
            `).join('');

        function openPanel(id) {
            const item = menuData.find(d => d.id === id);
            if (!item) return;

            document.body.classList.add('panel-open');
            document.getElementById('panelOverlay').classList.add('active');
            document.getElementById('contentPanel').classList.add('active');
            document.getElementById('navDots').classList.add('active');

            document.getElementById('panelIcon').textContent = item.icon;
            document.getElementById('panelTitle').textContent = item.title;
            document.getElementById('panelDesc').textContent = item.desc;
            document.getElementById('panelContent').innerHTML = item.content;

            updateMenuActive(id);
            updateNavDots(id);

            // Focus management
            document.getElementById('panelTitle').focus();
        }

        function closePanel() {
            document.body.classList.remove('panel-open');
            document.getElementById('panelOverlay').classList.remove('active');
            document.getElementById('contentPanel').classList.remove('active');
            document.getElementById('navDots').classList.remove('active');
            updateMenuActive(null);
        }

        function updateMenuActive(id) {
            document.querySelectorAll('.menu-card').forEach(card => {
                card.classList.toggle('active', card.dataset.id === id);
            });
        }

        function updateNavDots(id) {
            const dotsContainer = document.getElementById('navDots');
            const currentIdx = menuData.findIndex(d => d.id === id);
            
            dotsContainer.innerHTML = menuData.map((item, idx) => `
                <div class="nav-dot ${idx === currentIdx ? 'active' : ''}" 
                     onclick="openPanel('${item.id}')" 
                     title="${item.title}"></div>
            `).join('');
        }

        function scrollPanelTop() {
            document.getElementById('panelContent').scrollTop = 0;
        }

        function setupEventListeners() {
            document.getElementById('panelOverlay').addEventListener('click', closePanel);
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.getElementById('contentPanel').classList.contains('active')) {
                    closePanel();
                }
            });
        }
